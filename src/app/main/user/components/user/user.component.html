<div>Create User</div>
<div *ngIf="store.isLoading()">Loading...</div>

<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label>
      Name:
      <input type="text" formControlName="name" />
    </label>

    <label>
      Email:
      <input type="email" formControlName="email" />
    </label>

    <label>
      Department:
      <input type="text" formControlName="department" />
    </label>

    <button type="submit" [disabled]="userForm.invalid">
      {{ editingEmployeeId ? "Update" : "Submit" }}
    </button>
  </form>
</div>

<hr />

<div class="employee-grid">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of store.employees$(); trackBy: trackById">
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
        <td>
          <button (click)="editUser(emp)">Edit</button>
          <button (click)="deleteUser(emp.id ?? 0)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
