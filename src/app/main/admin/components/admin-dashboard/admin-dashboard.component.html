<div class="dashboard-container">
  <header class="dashboard-header">
    <h1 class="main-title">Welcome to Straiv</h1>
    <p class="sub-title">Automatic Room Check-in/Check-out Dashboard</p>
  </header>

  <div class="dashboard-body">
    <nav class="dashboard-sidebar">
      <ul>
        <li *ngFor="let section of adminSections">
          <a href="#">{{ section }}</a>
        </li>
      </ul>
    </nav>

    <main class="dashboard-main">
      <div class="summary-cards">
        <div class="card" *ngFor="let metric of metrics">
          <h3>{{ metric.title }}</h3>
          <p>{{ metric.value }}</p>
        </div>
      </div>

      <div class="widget-controls">
        <button (click)="addWidget('Chart')" class="btn">Show Bar Chart</button>
        <button (click)="addWidget('Time')" class="btn">
          Show Time Series
        </button>
      </div>
      <div *ngIf="showBarChartWidget">
        <bar-chart-widget
          [isRemoveBtnEnable]="isRemoveBtnEnable"
          (showChartWidget)="removeWidget('Chart')"
        ></bar-chart-widget>
      </div>
      <div *ngIf="showTimeSeriesWidget" class="padding-top-20px">
        <time-series-chart-widget
          [isRemoveBtnEnable]="isRemoveBtnEnable"
          (showTimeWidget)="removeWidget('Time')"
        ></time-series-chart-widget>
      </div>
    </main>
  </div>
</div>
