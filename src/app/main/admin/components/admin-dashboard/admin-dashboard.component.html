<div class="dashboard-container">
  <header class="dashboard-header">
    <h1 class="main-title">Welcome to Straiv</h1>
    <p class="sub-title">Automatic Room Check-in/Check-out Dashboard</p>
  </header>

  <div class="dashboard-body">
    <nav class="dashboard-sidebar">
      <ul>
        <li *ngFor="let section of adminSections">
          <a href="#">{{ section }}</a>
        </li>
      </ul>
    </nav>

    <main class="dashboard-main">
      <div class="summary-cards">
        <div class="card" *ngFor="let metric of metrics">
          <h3>{{ metric.title }}</h3>
          <p>{{ metric.value }}</p>
        </div>
      </div>

      <div class="widget-controls">
        <button (click)="AddWidget('Chart')" class="btn">Show Bar Chart</button>
        <button (click)="AddWidget('Time')" class="btn">
          Show Time Series
        </button>
      </div>

      <div class="widgets-area" *ngIf="showChartWidget">
        <div class="chart-widget">
          <div class="widget-header">
            <span class="widget-title">
              {{ chartType === "bar" ? "Bar Chart" : "Time Series Chart" }}
            </span>
            <button class="remove-btn" (click)="removeWidget()">âœ•</button>
          </div>

          <div class="widget-body">
            <chart-widget
              *ngIf="chartData"
              [chartData]="chartData"
              [chartType]="chartType"
              [chartOptions]="chartOptions"
            ></chart-widget>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
